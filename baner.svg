<svg fill="none" viewBox="0 0 800 500" width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }
        
        :root {
          /* Base font size */
          font-size: 10px;   

          /* Set neon color */
          --neon-text-color: #0f0;
          --neon-border-color: #0f06;
        }

        .container {
          background-color: #010a00;
          background-image: url("https://www.transparenttextures.com/patterns/3px-tile.png");
          background-size: 400% 400%;

          width: 100%;
          height: 500px;

          display: flex;
          justify-content: center;
          align-items: center;

          font-family: 'Microsoft Yi Baiti', sans-serif;
        
        }
        
        h1 {
          font-size: 6rem;
          font-weight: 900;
          color: #fff;
          padding: 4rem 6rem 5.5rem;
          border: 0.4rem solid #fff;
          border-radius: 2rem;
          text-transform: uppercase;
          animation: flicker 1.5s infinite alternate;     
        }
        
        
        /* Animate neon flicker */
        @keyframes flicker {

            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {

                text-shadow:
                    -0.2rem -0.2rem 1rem #fff,
                    0.2rem 0.2rem 1rem #fff,
                    0 0 2rem var(--neon-text-color),
                    0 0 4rem var(--neon-text-color),
                    0 0 6rem var(--neon-text-color),
                    0 0 8rem var(--neon-text-color),
                    0 0 10rem var(--neon-text-color);

                box-shadow:
                    0 0 .5rem #fff,
                    inset 0 0 .5rem #fff,
                    0 0 2rem var(--neon-border-color),
                    inset 0 0 2rem var(--neon-border-color),
                    0 0 4rem var(--neon-border-color),
                    inset 0 0 4rem var(--neon-border-color);        
            }

            20%, 24%, 55% {        
                text-shadow: none;
                box-shadow: none;
            }    
        }
        
      </style>

      <div class="container" style="border-radius: 16px;">
        <h1 contenteditable="true" spellcheck="false">Amir Mahdi Asadi <br/> Python - Django </h1>
      </div>
    </div>
  </foreignObject>
</svg>
