<svg fill="none" viewBox="0 0 800 500" width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }

        .container {

          background: black;
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;

          width: 100%;
          height: 500px;

          display: flex;
          justify-content: center;
          align-items: center;
          color: #fff;

          font-family: -apple-system, "Sofia", sans-serif;
          font-size: 20px;
        
        }

        .hi {
          animation: hi 0.5s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
        }
        
        .neon {
          color: #fff;
          text-shadow:
            0 0 5px #fff,
            0 0 10px #fff,
            0 0 20px #fff,
            0 0 40px #0ff,
            0 0 60px #0ff,
            0 0 70px #0ff5,
            0 0 80px #0ff6,
            0 0 100px #0ff7;
        }

 
        
      </style>

      <div class="container" style="border-radius: 16px;">
        <h2 class="neon">Hi there, <br/> I'm <span style="font-weight: 900;">Amir Mahdi Asadi</span> a <div class="hi"> üêç </div><span style="font-weight: 900;"> Developer </span></h2>
      </div>
    </div>
  </foreignObject>
</svg>
