<svg fill="none" viewBox="0 0 1400 800" width="1400" height="800" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="1400" height="800">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }
        
        :root {
          /* Base font size */
          font-size: 10px;   

          --neon-text-color: #F806CC;
          /* Set neon color */
          --neon-text-color-green: #0f0;
          --neon-border-color-green: #0f0;
        
          --neon-text-color-red: #f00;
          --neon-border-color-red: #f00;
        
          --neon-text-color-blue: #00f;
          --neon-border-color-blue: #00f;
        
          --neon-text-color-pink: #00f;
          --neon-border-color-pink: #00f;    
        
          --neon-text-color-yellow: #FFFF00;
          --neon-border-color-yellow: #FFFF00;
        
          --neon-text-color-gray: #666;
          --neon-border-color-gray: #666;
             
          --neon-text-color-orange: #FF5733;
          --neon-border-color-orange: #FF5733;
        }

        .container {
          background-color: #010a00;

          width: 1400px;
          height: 800px;
          
          padding: 8px 0 ;
          

          font-family: 'Yu Gothic', cursive;
        
        }
       
        
        .title {
          font-size: 24px;
          font-weight: 900;
          color: #fff;
          border: 0.4rem solid #fff;
          border-radius: 2rem;
          padding: 24px 16px;
          margin: 8px;
        }
        
        .skils{     
          font-size: 18px !important;
          font-weight: 900 !important;
          color: #fff !important;
          border: 0.4rem solid #fff !important;
          border-radius: 2rem !important;
          padding: 16px 8px !important;
          margin: 8px !important;
        }
        
        .title_green {
          animation: flicker_green 1.5s infinite alternate;     
        }
        
        .title_red {
          animation: flicker_red 1.5s infinite alternate;     
        }
        
        .title_blue {
          animation: flicker_blue 4s infinite alternate;     
        }
        
        .title_yellow {
          animation: flicker_yellow 1.5s infinite alternate;     
        }
        
        .title_gray {
          animation: flicker_gray 1.5s infinite alternate;     
        }
        
        .title_orange {
          animation: flicker_orange 1.5s infinite alternate;     
        }
        
        @keyframes flicker_orange {

            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {

                text-shadow:
                    -0.2rem -0.2rem 1rem #fff,
                    0.2rem 0.2rem 1rem #fff,
                    0 0 2rem var(--neon-text-color-orange),
                    0 0 4rem var(--neon-text-color-orange),
                    0 0 6rem var(--neon-text-color-orange),
                    0 0 8rem var(--neon-text-color-orange),
                    0 0 10rem var(--neon-text-color-orange);

                box-shadow:
                    0 0 .5rem #fff,
                    inset 0 0 .5rem #fff,
                    0 0 2rem var(--neon-border-color-orange),
                    inset 0 0 2rem var(--neon-border-color-orange),
                    0 0 4rem var(--neon-border-color-orange),
                    inset 0 0 4rem var(--neon-border-color-orange);        
            }

            20%, 24%, 55% {        
                text-shadow: none;
                box-shadow: none;
            }    
        }
        
        @keyframes flicker_gray {

            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {

                text-shadow:
                    -0.2rem -0.2rem 1rem #fff,
                    0.2rem 0.2rem 1rem #fff,
                    0 0 2rem var(--neon-text-color),
                    0 0 4rem var(--neon-text-color),
                    0 0 6rem var(--neon-text-color),
                    0 0 8rem var(--neon-text-color),
                    0 0 10rem var(--neon-text-color);

                box-shadow:
                    0 0 .5rem #fff,
                    inset 0 0 .5rem #fff,
                    0 0 2rem var(--neon-border-color-gray),
                    inset 0 0 2rem var(--neon-border-color-gray),
                    0 0 4rem var(--neon-border-color-gray),
                    inset 0 0 4rem var(--neon-border-color-gray);        
            }

            20%, 24%, 55% {        
                text-shadow: none;
                box-shadow: none;
            }    
        }
        
        
        @keyframes flicker_yellow {

            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {

                text-shadow:
                    -0.2rem -0.2rem 1rem #fff,
                    0.2rem 0.2rem 1rem #fff,
                    0 0 2rem var(--neon-text-color-yellow),
                    0 0 4rem var(--neon-text-color-yellow),
                    0 0 6rem var(--neon-text-color-yellow),
                    0 0 8rem var(--neon-text-color-yellow),
                    0 0 10rem var(--neon-text-color-yellow);

                box-shadow:
                    0 0 .5rem #fff,
                    inset 0 0 .5rem #fff,
                    0 0 2rem var(--neon-border-color-yellow),
                    inset 0 0 2rem var(--neon-border-color-yellow),
                    0 0 4rem var(--neon-border-color-yellow),
                    inset 0 0 4rem var(--neon-border-color-yellow);        
            }

            20%, 24%, 55% {        
                text-shadow: none;
                box-shadow: none;
            }    
        }
        
        @keyframes flicker_blue {

            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {

                text-shadow:
                    -0.2rem -0.2rem 1rem #fff,
                    0.2rem 0.2rem 1rem #fff,
                    0 0 2rem var(--neon-text-color),
                    0 0 4rem var(--neon-text-color),
                    0 0 6rem var(--neon-text-color),
                    0 0 8rem var(--neon-text-color),
                    0 0 10rem var(--neon-text-color);

                box-shadow:
                    0 0 .5rem #fff,
                    inset 0 0 .5rem #fff,
                    0 0 2rem var(--neon-border-color-blue),
                    inset 0 0 2rem var(--neon-border-color-blue),
                    0 0 4rem var(--neon-border-color-blue),
                    inset 0 0 4rem var(--neon-border-color-blue);        
            }

            20%, 24%, 55% {        
                text-shadow: none;
                box-shadow: none;
            }    
        }
        
        
        /* Animate neon flicker */
        @keyframes flicker_green {

            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {

                text-shadow:
                    -0.2rem -0.2rem 1rem #fff,
                    0.2rem 0.2rem 1rem #fff,
                    0 0 2rem var(--neon-text-color-green),
                    0 0 4rem var(--neon-text-color-green),
                    0 0 6rem var(--neon-text-color-green),
                    0 0 8rem var(--neon-text-color-green),
                    0 0 10rem var(--neon-text-color-green);

                box-shadow:
                    0 0 .5rem #fff,
                    inset 0 0 .5rem #fff,
                    0 0 2rem var(--neon-border-color-green),
                    inset 0 0 2rem var(--neon-border-color-green),
                    0 0 4rem var(--neon-border-color-green),
                    inset 0 0 4rem var(--neon-border-color-green);        
            }

            20%, 24%, 55% {        
                text-shadow: none;
                box-shadow: none;
            }    
        }
        
        @keyframes flicker_red {

            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {

                text-shadow:
                    -0.2rem -0.2rem 1rem #fff,
                    0.2rem 0.2rem 1rem #fff,
                    0 0 2rem var(--neon-text-color-red),
                    0 0 4rem var(--neon-text-color-red),
                    0 0 6rem var(--neon-text-color-red),
                    0 0 8rem var(--neon-text-color-red),
                    0 0 10rem var(--neon-text-color-red);

                box-shadow:
                    0 0 .5rem #fff,
                    inset 0 0 .5rem #fff,
                    0 0 2rem var(--neon-border-color-red),
                    inset 0 0 2rem var(--neon-border-color-red),
                    0 0 4rem var(--neon-border-color-red),
                    inset 0 0 4rem var(--neon-border-color-red);        
            }

            20%, 24%, 55% {        
                text-shadow: none;
                box-shadow: none;
            }    
        }
        
        .grid-container {
          display: grid;
          grid-template-columns: auto auto auto auto;
        }
        .grid-item {
          padding: 20px;
          font-size: 30px;
          text-align: center;
        }
        
      </style>

      <div class="container" style="border-radius: 16px;">
        <div style="display: block; ">
          <h1 contenteditable="true" spellcheck="false" class="title title_gray" style="padding: 50px 24px;">Hi Guys , I'm Amir Mahdi Asadi ü§ù 
           <br/>
            I started developing from 2018, it's my pleasure to read my codes and send me your responses. 
          </h1>
        </div>
        <div class="grid-container">
          <h1 contenteditable="true" spellcheck="false" class="grid-item skils title_blue">Python </h1>
          <h1 contenteditable="true" spellcheck="false" class="grid-item skils title_blue">Django </h1>
          <h1 contenteditable="true" spellcheck="false" class="grid-item skils title_blue">Redis </h1>
          <h1 contenteditable="true" spellcheck="false" class="grid-item skils title_blue">RabbitMQ </h1>
          <h1 contenteditable="true" spellcheck="false" class="grid-item skils title_blue">Celery </h1>
          <h1 contenteditable="true" spellcheck="false" class="grid-item skils title_blue">Kafka </h1>
          <h1 contenteditable="true" spellcheck="false" class="grid-item skils title_blue">Git </h1>
          <h1 contenteditable="true" spellcheck="false" class="grid-item skils title_blue">Docker </h1>
          <h1 contenteditable="true" spellcheck="false" class="grid-item skils title_blue">Postgresql </h1>
          <h1 contenteditable="true" spellcheck="false" class="grid-item skils title_blue">MongoDB </h1>
        </div>
<!--         <br/>
         <h1 contenteditable="true" spellcheck="false" class="grid-item title title_gray" style="position: fixed; bottom: 0;">
          
        </h1> -->
      </div>
    </div>
  </foreignObject>
</svg>
